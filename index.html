<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh HTML</title>
    <style>
        /* Style CSS dapat ditambahkan di sini */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contoh HTML</h1>
    </header>
    <div class="container">
        <h2>Selamat Datang!</h2>
        <p>Ini adalah contoh sederhana dari sebuah halaman HTML.</p>
        <p>Anda dapat menambahkan elemen HTML dan CSS sesuai kebutuhan Anda.</p>
    </div>
</body>
</html>
